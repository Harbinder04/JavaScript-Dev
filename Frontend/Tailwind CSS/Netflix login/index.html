<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>www.netflix.com/in/login</title>
</head>
<body class="bg-[url('bg_image.jpg')]">
    <div class="relative inset-0 bg-black bg-opacity-50">
    <nav>
      <img class="w-44 mx-10 mb-3 pt-7" src="logo.png" alt="logo" />
    </nav>
    <div class="flex justify-center">
      <div
        class="flex flex-col justify-center w-2/5 rounded px-16 py-5 bg-black bg-opacity-75"
      >
        <span class="pt-12 pb-6 font-semibold text-3xl text-white">Sign In</span>
        <input
          class="py-2 my-1 bg-[#333] px-4 rounded h-12"
          type="text"
          placeholder="Email or phone number"
        />
        <input
          class="py-2 my-1 bg-[#333] px-4 rounded h-12"
          type="password"
          placeholder="Password"
        />
        <button class="bg-red-600 mt-12 mb-1 rounded h-12 text-white font-bold">
          Sign In
        </button>
        <div class="flex space-x-44 text-[#b3b3b3]">
          <div>
            <input type="checkbox" id="checkbox" />
            <span class="py-1">Remember me</span>
          </div>
          <span>Need Help?</span>
        </div>
        <section class="text-[#737373] mt-14">
            New to Netflix? <span class="font-semibold text-white">Sign up now.</span>
        </section>
        <section class="text-[#737373] pt-1 pb-44 text-sm">
            This page is protected by Google reCAPTCHA to ensure you're not a bot.<span class="text-blue-700"> Learn more.</span>
        </section>
      </div>
    </div>
    <footer class="flex mt-16 bg-black bg-opacity-75">
        <section class=" flex mx-36 ">
            <div>
           <div class="pt-5 text-[#737373]">Questions? Call 000-800-919-1694</div>
           <div class="inline-block mt-6 mr-1 text-[#737373] space-x-48 text-sm">
            <span>FAQ</span>
            <span>Help Centre</span>
            <span>Terms of Use</span>
            <span>Privacy</span>
        </div>
        <div class="inline-block text-[#737373] space-x-24 text-sm">
            <span class>Cookie Preferences</span>
            <span>Corporate Information</span>
        </div>
        <div class="flex flex-row mt-10 mb-20">
            <select class="h-10 w-28 bg-black opacity-60 text-white border border-white" name="section">
                <option value="1">English</option>
                </select>
            </div>
        </div>
        </section>
    </footer>
</div>
</body>
</html>
